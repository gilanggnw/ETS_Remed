    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wiAlH7MO3l53K9z2sKLi2IRIMwKdIhIe3T9s23+FHDnDn5Jql0KtU9k5I1ou4CYFh" crossorigin="anonymous"></script>
    <script>
        fetch('https://pokeapi.co/api/v2/pokemon?limit=20&offset=0')
    .then(response => response.json())
    .then(data => {
        console.log(data);

        data.results.forEach(pokemon => {
            const card_title = document.getElementById(pokemon.name);
            const card_link = document.getElementById(`${pokemon.name}_link`);
            
            if (card_title && card_link) {
                card_title.textContent = pokemon.name;
                card_link.innerHTML = `<a href="${pokemon.url}" class="btn btn-primary" target="_blank">Details</a>`;
            }
        });
    })
    .catch(error => console.error('Error fetching Pok√©mon data: ', error));

    </script>
